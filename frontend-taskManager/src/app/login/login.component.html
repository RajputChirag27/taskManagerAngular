<app-header></app-header>
<div class="login-container container my-5">
    <h2 class="text-center mt-3">Login</h2>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3 mt-5">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" required>
        
      </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" id="rememberMe" class="form-check-input" name="rememberMe" formControlName="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-primary btn-outline-primary w-100 mt-3">Login</button>
      <div class="text-center mt-3 mb-5">
        <a [routerLink]="['/signup']" class="text-white d-flex justify-content-end">Don't have an account? Sign up</a>
      </div>
    </form>
  </div>
  <app-footer></app-footer>
